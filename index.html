<!DOCTYPE html>
<html>
  <head>
    <title>Word Beater</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-4">
      <h1 class="heading">Word Beater</h1>
    </header>

    <div class="container">
      <div class="row justify-content-around">
        <div class="col-8 text-center">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h1 class="display-2 mb-5" id="current-word">hello</h1>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing"
            id="word-input"
            autofocus
          />
          <h2 class="mt-3" id="message"></h2>
          <div class="row mt-5">
            <div class="col">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
          <div class="card card-body bg-secondary text-white mt-5">
            <h5>Instructions</h5>
            <p>
              Type each word in the given amount of seconds to score. To play
              again, just type the current word. Your score will reset
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
